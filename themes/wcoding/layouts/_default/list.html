{{ define "main" }}
<h1>{{.Title}} milenial</h1>

<ul>
  {{range .Paginator.Pages}}
  <li>
    <a href="{{.Permalink}}">{{.Title}}</a>
  </li>
  {{end}}
</ul>

{{template "_internal/pagination.html" .}} {{if .Paginator.HasPrev}}

<a href="{{.Paginator.Prev.URL}}">Sebelum</a>
{{end}} {{if .Paginator.HasNext}}
<a href="{{.Paginator.Next.URL}}">Selanjutnya</a>
{{end}} {{end}}
